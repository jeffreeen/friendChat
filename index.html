<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script src="" type="text/javascript"></script>
  <link rel="stylesheet" href="./main.css">
  <title>friendProject</title>
</head>
<body>
  <div id="app">
    <div id="login" class="hidden">
        <div class="login-field">
            <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Введите имя">
        </div>
        <div class="login-field">
            <button class="login-submit" data-role="login-submit">Войти</button>
        </div>
        <div class="login-error" data-role="login-error"></div>
    </div>

    <div id="main" class="hidden">
        <div class="left-side">
            <div class="user-info">
                <div class="user-photo" data-role="user-photo"></div>
                <div class="user-name" data-role="user-name"></div>
            </div>

            <div class="user-list-container">
                <div class="user-list-header">
                    Все пользователи:
                </div>

                <div class="user-list" data-role="user-list">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="messages-container" data-role="messages-list"></div>
            <div class="input-container" data-role="message-sender">
                <input class="message-input" data-role="message-input" type="text" placeholder="Пши што-нить"/>
                <button class="send-button" data-role="message-send-button">Пслать</button>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./index.js"></script>
</body>
</html>
